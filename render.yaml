services:
  - type: web
    name: alert-to-telegram
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: BOT2_TOKEN
        sync: false
      - key: BOT2_CHAT_ID
        sync: false
